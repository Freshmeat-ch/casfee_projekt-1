<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>tuuduu</title>
  <script src="scripts/controllers/todo-controller.js" type="module" defer></script>
  <script src="https://kit.fontawesome.com/bb3e28b1fd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;800&family=Fira+Sans:wght@400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="logo">tuuduu</h1>
  </header>
  <main>
    <div id="app" data-action="list">
      <div id="app-actions">
        <button id="app-actions-form" class="button">Todo erstellen</button>
        <button id="app-actions-switchTheme" class="button">Theme wechseln</button>
      </div>
      <div id="app-form">
        <form action="javascript:void(0);" method="post" data-id="">
          <fieldset>

            <label for="form-title">Titel</label>
            <input name="title" id="form-title" type="text" value="" placeholder="Titel" maxlength="255" minlength="1"
              required>

            <label for="form-description">Beschreibung</label>
            <textarea name="description" id="form-description"
              placeholder="Beschreibung was gemacht werden muss."></textarea>

            <label for="form-importance">Wichtigkeit</label>
            <select name="importance" id="form-importance">
              <option value="1">Sehr Tief</option>
              <option value="2">Tief</option>
              <option value="3" selected>Normal</option>
              <option value="4">Hoch</option>
              <option value="5">Sehr Hoch</option>
            </select>

            <label for="form-dueDate">Fälligkeit</label>
            <input name="dueDate" id="form-dueDate" type="date">

            <label for="form-done">Erledigt</label>
            <div>
              <input name="done" id="form-done" type="checkbox" value="true">
            </div>
          </fieldset>
          <div id="app-form-action">
            <button id="app-form-action-save" type="submit" class="button">Speichern</button>
            <button id="app-form-action-saveAndClose" type="submit" class="button">Speichern &amp; Schliessen</button>
            <button id="app-form-action-list" type="button" class="button">zur &Uuml;bersicht</button>
            <button id="app-form-action-delete" type="button" class="button button-alert">L&ouml;schen</button>
          </div>
        </form>
      </div>
      <div id="app-list">
        <div id="app-list-controls" class="hide">
          <div id="app-list-controls-sortings">
            <button id="sortByTitle" type="button" class="button button-hollow" data-sort-by="title"
              data-sort-direction="">Titel</button>
            <button id="sortByDueDate" type="button" class="button button-hollow" data-sort-by="dueDate"
              data-sort-direction="">Fälligkeit</button>
            <button id="sortByImportance" type="button" class="button button-hollow" data-sort-by="importance"
              data-sort-direction="">Wichtigkeit</button>
            <button id="sortByCreateDate" type="button" class="button button-hollow" data-sort-by="createDate"
              data-sort-direction="">Erstelldatum</button>
          </div>
          <div id="app-list-controls-filters">
            <button id="filterByDone" type="button" class="button button-hollow" data-filter-done-state="">Erledigte
              ausblenden</button>
            <button id="filterByOverdue" type="button" class="button button-hollow" data-filter-overdue-state="">Nur
              Überfällige</button>
          </div>
        </div>
        <div id="app-list-items">
          <ol></ol>
        </div>
      </div>
    </div>
  </main>
  <footer>
    &copy; <a href="https://pixelarium.ch">Cornel Widmer</a>&emsp;&dash;&emsp;CAS-FEE 2022, Ostschweizer Fachhochschule
  </footer>

</body>

</html>
