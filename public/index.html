<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>tuuduu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
    integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/controllers/todo-controller.js" type="module" defer></script>
  <script src="https://kit.fontawesome.com/bb3e28b1fd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;800&family=Fira+Sans:wght@400;600&display=swap"
    rel="stylesheet">
</head>

<body>

  <div id="app" data-action="list">
    <h1 class="logo">tuuduu</h1>
    <div id="app-actions">
      <button id="app-actions-form" class="button">Neues Todo erstellen</button>
      <button id="app-actions-switchTheme" class="button">Theme wechseln</button>
    </div>
    <div id="app-form">
      <form action="javascript:void(0);" method="post" data-id="">
        <fieldset>

          <label for="form-title">Titel</label>
          <input name="title" id="form-title" type="text" value="" placeholder="Titel" maxlength="255" minlength="1"
            required>

          <label for="form-description">Description</label>
          <textarea name="description" id="form-description" placeholder="Beschreibung was gemacht werden muss."
            minlength="10" required></textarea>

          <label for="form-importance">Wichtigkeit</label>
          <select name="importance" id="form-importance">
            <option value="1">Sehr Tief</option>
            <option value="2">Tief</option>
            <option value="3" selected>Normal</option>
            <option value="4">Hoch</option>
            <option value="5">Sehr Hoch</option>
          </select>

          <label for="form-dueDate">Fälligkeit</label>
          <input name="dueDate" id="form-dueDate" type="date">

          <label for="form-done">Erledigt</label>
          <input name="done" id="form-done" type="checkbox" value="true">

        </fieldset>
        <div id="app-form-action">
          <button id="app-form-action-save" type="submit" class="button button-primary">Save</button>
          <button id="app-form-action-saveAndClose" type="submit" class="button">Save & Close</button>
          <button id="app-form-action-list" type="button" class="button">Overview</button>
          <button id="app-form-action-delete" type="button" class="button">Delete</button>
        </div>
      </form>
    </div>
    <div id="app-list">
      <div id="app-list-controls">
        <button id="sortByTitle" type="button" class="button" data-sort-by="title" data-sort-direction="">Nach
          Titel</button>
        <button id="sortByDueDate" type="button" class="button" data-sort-by="dueDate" data-sort-direction="">Nach
          Fälligkeit</button>
        <button id="sortByImportance" type="button" class="button" data-sort-by="importance" data-sort-direction="">Nach
          Wichtigkeit</button>
        <button id="sortByCreateDate" type="button" class="button" data-sort-by="createDate" data-sort-direction="">Nach
          Erstelldatum</button>
        <button id="filterByDone" type="button" class="button" data-filter-done-state="">Erledigte ausblenden</button>
        <button id="filterByOverdue" type="button" class="button" data-filter-overdue-state="">Nur Überfällige
          anzeigen</button>
      </div>

      <div id="app-list-items">
        <ol>
          <li>No Todos</li>
        </ol>
      </div>
    </div>
  </div>

</body>

</html>
