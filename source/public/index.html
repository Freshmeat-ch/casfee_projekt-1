<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>tuuduu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
    integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/controllers/todo-controller.js" type="module" defer></script>
  <script src="https://kit.fontawesome.com/bb3e28b1fd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;800&family=Fira+Sans:wght@400;600&display=swap"
    rel="stylesheet">
</head>

<body>

  <div id="app" data-action="list">
    <h1 class="logo">tuuduu</h1>
    <div id="app-actions">
      <button id="app-actions-form" class="button">Create new&emsp;<span class="icon icon-plus"></span></button>
      <button id="app-actions-switchTheme" class="button">Switch Theme&emsp;<span
          class="icon icon-moon"></span></button>
    </div>
    <div id="app-form">
      <form action="javascript:void(0);" method="post" data-todo-id="">
        <fieldset>

          <label for="form-title">Title</label>
          <input name="title" id="form-title" type="text" value="" placeholder="Titel des Todos" maxlength="255"
            minlength="1" required>

          <label for="form-description">Description</label>
          <textarea name="description" id="form-description" minlength="10"
            placeholder="Beschreibung was gemacht werden muss."></textarea>

          <label for="form-importance">Importance</label>
          <select name="importance" id="form-importance">
            <option value="1">Whenever</option>
            <option value="2">Low</option>
            <option value="3" selected>Normal</option>
            <option value="4">High</option>
            <option value="5">ASAP</option>
          </select>

          <label for="form-dueDate">Due date</label>
          <input name="dueDate" id="form-dueDate" type="date" min="" required>

          <label for="form-done">Mark as done</label>
          <input name="done" id="form-done" type="checkbox" value="true">

        </fieldset>
        <div id="app-form-action">
          <button id="app-form-action-save" type="submit" class="button button-primary">Save</button>
          <button id="app-form-action-saveAndClose" type="submit" class="button">Save & Close</button>
          <button id="app-form-action-list" type="button" class="button">Overview</button>
        </div>
      </form>
    </div>
    <div id="app-list">
      <div id="app-list-controls">
        <button id="sortByName" type="button" class="button" data-sort="">By Name&emsp;<span
            class="icon icon-sort"></span></button>
        <button id="sortByDueDate" type="button" class="button" data-sort="">By Due Date&emsp;<span
            class="icon icon-sort"></span></button>
        <button id="sortByCreationDate" type="button" class="button" data-sort="">By Creation Date&emsp;<span
            class="icon icon-sort"></span></button>
        <button id="sortByImportance" type="button" class="button" data-sort="">By Importance&emsp;<span
            class="icon icon-sort"></span></button>
        <button id="filterByCompletion" type="button" class="button" data-filter="disable">Filter Completed&emsp;<span
            class="icon icon-filter-off"></span></button>
      </div>

      <div id="app-list-items">
        <ol>
          <li>No Todos</li>
        </ol>
      </div>
    </div>
  </div>

</body>

</html>
