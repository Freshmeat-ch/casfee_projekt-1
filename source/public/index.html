<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>tuuduu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
    integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>
  <script src="https://kit.fontawesome.com/bb3e28b1fd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;800&family=Fira+Sans:wght@400;600&display=swap"
    rel="stylesheet">
</head>

<body>

  <div id="app" data-action="list">
    <h1 class="logo">tuuduu</h1>
    <div id="app-actions">
      <button id="app-actions-createNew" class="button">Create new&emsp;<i class="fa-solid fa-plus"></i></button>
      <button id="app-actions-switchTheme" class="button">Switch Theme&emsp;<i class="fa-solid fa-moon"></i></button>
    </div>
    <div id="app-createDialog">
      <form id="app-createDialog-form" action="javascript:void(0);" method="post">
        <input name="id" type="hidden" value="">
        <fieldset>

          <label for="createDialog-title">Title</label>
          <input name="title" id="createDialog-title" type="text" value="" placeholder="Titel des Todos" maxlength="255"
            minlength="1" required>

          <label for="createDialog-description">Description</label>
          <textarea name="description" id="createDialog-description" minlength="10"
            placeholder="Beschreibung was gemacht werden muss."></textarea>

          <label for="createDialog-importance">Importance</label>
          <select name="importance" id="createDialog-importance">
            <option value="1">Whenever</option>
            <option value="2">Low</option>
            <option value="3" selected>Normal</option>
            <option value="4">High</option>
            <option value="5">ASAP</option>
          </select>

          <label for="createDialog-dueDate">Due date</label>
          <input name="dueDate" id="createDialog-dueDate" type="date">

          <label for="createDialog-done">Mark as done</label>
          <input name="done" id="createDialog-done" type="checkbox" value="true">

        </fieldset>
        <div id="app-createDialog-action">
          <button id="app-createDialog-action-save" type="submit" class="button button-primary">Save</button>
          <button id="app-createDialog-action-saveAndClose" type="submit" class="button">Save & Close</button>
          <button id="app-createDialog-action-overview" type="button" class="button">Overview</button>
        </div>
      </form>
    </div>
    <div id="app-todos">
      <div id="app-todos-controls">
        <button type="button" class="button">Name&emsp;<i class="fa-solid fa-sort-down"></i></button>
        <button type="button" class="button">By Due Date&emsp;<i class="fa-solid fa-sort"></i></i></button>
        <button type="button" class="button">By Creation Date&emsp;<i class="fa-solid fa-sort"></i></button>
        <button type="button" class="button">By Importance&emsp;<i class="fa-solid fa-sort"></i></button>
        <button type="button" class="button">Filter Completed&emsp;<i class="fa-solid fa-toggle-off"></i></button>
      </div>

      <div id="app-todos-items">
        <!-- no items -->
      </div>
    </div>
  </div>

</body>

</html>
